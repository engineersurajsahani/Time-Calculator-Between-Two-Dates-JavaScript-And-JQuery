    <script>
      function dayDifference(startDate, endDate) {
        var start = new Date(startDate);
        var end = new Date(endDate);

        var milliSeconds = start.getTime() - end.getTime();
        var seconds = milliSeconds / 1000;
        var minutes = milliSeconds / (1000 * 60);
        var hours = milliSeconds / (1000 * 60 * 60);
        var days = milliSeconds / (1000 * 60 * 60 * 24);
        var weeks = milliSeconds / (1000 * 60 * 60 * 24 * 7);
        var months = milliSeconds / (1000 * 60 * 60 * 24 * 7 * 4.34524);
        var years = milliSeconds / (1000 * 60 * 60 * 24 * 7 * 4.34524 * 12);

        document.getElementById("milliseconds").innerHTML =
          "Total MilliSeconds You Spent  : " + Math.round(Math.abs(milliSeconds))+"&nbsp; milliseconds";
        document.getElementById("seconds").innerHTML =
          "Total Seconds You Spent  : " + Math.round(Math.abs(seconds))+"&nbsp; seconds";
        document.getElementById("minutes").innerHTML =
          "Total Minutes You Spent  : " + Math.round(Math.abs(minutes))+"&nbsp; minutes";
        document.getElementById("hours").innerHTML =
          "Total Hours You Spent  : " + Math.round(Math.abs(hours))+"&nbsp; hours";
        document.getElementById("days").innerHTML =
          "Total Days You Spent  : " + Math.round(Math.abs(days))+"&nbsp; days";
        document.getElementById("weeks").innerHTML =
          "Total Weeks You Spent  : " + Math.round(Math.abs(weeks))+"&nbsp; weeks";
        document.getElementById("months").innerHTML =
          "Total Months You Spent  : " + Math.round(Math.abs(months))+"&nbsp; months";
        document.getElementById("years").innerHTML =
          "Total Years You Spent  : " + Math.round(Math.abs(years))+"&nbsp; years";
        
        
      }

      function calculateDate(startDate, endDate) {
        var start = new Date(startDate);
        var end = new Date(endDate);

        var startTime = start.getTime();
        var endTime = end.getTime();

        var calculate;

        if (startTime > endTime) {
          calculate = new Date(startTime - endTime);
        } else {
          calculate = new Date(endTime - startTime);
        }

        var calculateFormatTimestamp =
          calculate.getDate() +
          "-" +
          (calculate.getMonth + 1) +
          "-" +
          calculate.getFullYear();

        var calculateFormat = calculateFormatTimestamp.split("-");

        var days_passed = new Number(
          parseInt(Math.abs(calculateFormat[0])) - 1
        );
        var months_passed = new Number(
          parseInt(Math.abs(calculateFormat[1])) - 1
        );
        var years_passed = new Number(
          parseInt(Math.abs(calculateFormat[2])) - 1970
        );

        const yrsTxt = ["year", "years"];
        const mnthsTxt = ["month", "months"];
        const daysTxt = ["day", "days"];

        var total_days = new Number(
          years_passed * 365 + months_passed * 30.417 + days_passed
        );

        const result =
          (years_passed == 1
            ? years_passed + " " + yrsTxt[0] + " "
            : years_passed > 1
            ? years_passed + " " + yrsTxt[1] + " "
            : "") +
          (months_passed == 1
            ? months_passed + " " + mnthsTxt[0]
            : months_passed > 1
            ? months_passed + " " + mnthsTxt[1] + " "
            : "") +
          (days_passed == 1
            ? days_passed + " " + daysTxt[0]
            : days_passed > 1
            ? days_passed + " " + daysTxt[1]
            : "");

        const retval = {
          total_days: Math.round(total_days),
          result: result,
        };

        document.getElementById("evaluation").innerHTML ="The Time between "+startDate +" and "+endDate+" is : " +result;
      }

      $(document).ready(function () {
        $("#submit").click(function () {

          var endDate = $("#endDate").val();

            if (endDate == "" || endDate == null) {
              return;
            }
          }
          dayDifference(startDate, endDate);
          calculateDate(startDate, endDate);
        });
      });
